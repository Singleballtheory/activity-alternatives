<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>This Robot Will Help You Live Better</title>
</head>
<body>
  <div class="jumbotron" id="jumbo1">
  <div class="container">
    <h1 id="titleLine">This Robot Will Help You Live Better</h1>
    <div class="jumbotron" id="jumbo2">
      <div id="inJumbo">
        <span id="quote"></span>
        <br>
        <span id="author"></span>
      </div>
    </div>
    <div id="userList">
      <h4>Your List</h4>
      <ul id="userListBase"></ul>
    </div>
    
    <div id="usersName">
      <h3>Hello, <span id="nameDisplay"></span>.</h3>
    </div>

    <div id="nameInputDiv">
      <form id="yourName">
        <label for="nameInput">What's your name?</label>
        <input id="nameInput" type="text">
        <button id="submitUser">Get Started</button>
      </form>
    </div>
    

    <!-- start of user-added activities form -->
    <div id="activityInputForms">
      <form id="newActivity">
        <label for="activity">What do you want to do?</label>
        <input id="activity" type="text"><br />
        <label for="time">How much time does this take?</label>
        <select name="time" id="time">
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
        </select><br />
        ​  <label for="energy">How much energy does this take?</label>
        <select name="energy" id="energy">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select><br />
        ​  <label for="urgency">How urgent is this?</label>
        <select name="urgency" id="urgency">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select><br />
        ​  <label for="loc">Where does this activity take place?</label>
        <select name="loc" id="loc">
          <option value="at home">At Home</option>
          <option value="outside">Outside</option>
        </select>
        <br>
        <button id="submitActivities">Add Activity</button>
      </form>
    </div>

    <!-- end of user-added activities form -->

    <button id="activityInputs">Add Activities to Your List</button>


    <!-- <button id="showActivities">See All Activities</button> -->
    <!-- <button id="energyCheck">Energy Check</button> -->

    <button id="findActiv">Find Something to Do</button>
    <button id="randomActivity">Get a Rando</button>
    <button id="doneAdding">Done Adding</button>

    <div id="checkForm">
      <form id="checkTime">
        <div class="form-group">
        <label for="timeAvail" id="timeAvail"><p>How much time do you have?</p></label>
        <input class="form-control" type="number" id="timeAvail" name="timeAvail">
        </div>
        <div class="form-group">
        <label for="energyAvail" id="energyAvail"><p>What's your energy level?</p></label>
        <select name="energyAvail" id="energyAvail">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select><br />
        </div>
        <!-- <div class="form-group">
        <label for="leaveHouse" id="leaveHouse"><p>Are you willing to leave the house?</p></label>
        <select name="leaveHouse" id="leaveHouse">
          <option value="outside">Yes</option>
          <option value="at home">No</option>
        </select><br />
        </div> -->
        <button id="timeCheck" type="submit">Submit</button>
      </form>
    </div>
    <div id="yourActivities">
      <ul id="displayArray"></ul>
    <p><span id="activityDisplay"></span></p>
    <p><span id="randomAct"></span></p>
    </div>
  </div>

</div>
</body>
</html>
