<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>This Robot Will Tell You How to Live Better</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <span id="quote"></span>
    </div>
    <h1 id="titleLine">This Robot Will Tell You How to Live Better</h1>
    <h3>Hello, <span id="nameDisplay"></span></h3>
    <form id="yourName">
      <label for="nameInput">What's your name?</label>
      <input id="nameInput" type="text">
      <button id="submitUser">Submit</button>
    </form>
    
    <form id="newActivity">
      <label for="activity">What do you want to do?</label>
      <input id="activity" type="text">
      <label for="time">How much time does this take?</label>
      <select name="time" id="time">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="120">2 hours</option>
      </select>
      ​  <label for="energy">How much energy does this take?</label>
      <select name="energy" id="energy">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      </select>
      ​  <label for="urgency">How urgent is this?</label>
      <select name="urgency" id="urgency">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      </select>
      ​  <label for="loc">Where does this activity take place?</label>
      <select name="loc" id="loc">
        <option value="at home">At Home</option>
        <option value="outside">Outside</option>
      </select>
      <br><br>
      <button id="submitActivities">Submit</button>
    </form>
    <button id="showActivities">See All Activities</button>

    <h5><span id="activityDisplay"></span></h5>
  </div>
</body>
</html>
